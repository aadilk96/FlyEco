{% extends "flyeco/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Search</h1>
    <div>
        <br>
        <form action="" method="post" novalidate>
            {{ form|crispy }}
            <div  style="text-align: center;">
                <br>
                <input type="submit" class="btn btn-info" value="Submit">
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock content %}
