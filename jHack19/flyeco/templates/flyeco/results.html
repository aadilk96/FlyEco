{% extends "./base.html" %}
{% block title %}Search{% endblock title %}

{% block content %}
    <h1>Search</h1>
    {% for deet in deets %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ deet.from }} to {{ deet.to }}</a>
                    <small class="text-muted">{{ deet.depart_date }}</small>
                </div>
                <h2><a class="article-title" href="#">Carbon Emissions: {{ deet.carbon }}</a></h2>
                <p class="article-content">Price {{ deet.price }}.00$</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
